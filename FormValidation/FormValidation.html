<!DOCTYPE html>

<head>
   <title>KnockoutJS Simple Example</title>
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

   <link rel="stylesheet" href="./css/formvalidation.css">
</head>

<body>
   <div class="formDiv">
      <div class="container">
         <h1>Student Registration Form </h1>
         <form data-bind="submit: formSubmit">
            <table class="table table-condensed">
               <tr>
                  <td>
                     First Name
                  </td>
                  <td>
                     <input type="text" data-bind="value:firstname" min="3" max="10">
                     <span id="fNameErrMsg"></span>
                  </td>
               </tr>
               <tr>
                  <td>
                     Last Name
                  </td>
                  <td>
                     <input type="text" data-bind="value:lastname" min="3" max="10">
                     <span id="lNameErrMsg"></span>
                  </td>
               </tr>
               <tr>
                  <td>
                     Date Of Birth
                  </td>
                  <td>
                     <select data-bind="options: dayDOB,value: selectedDayDOB, optionsCaption: 'Day', "></select>
                     <select data-bind="options: monthDOB,value: selectedMonthDOB, optionsCaption: 'Month', "></select>
                     <select data-bind="options: yearDOB,value: selectedYearDOB, optionsCaption: 'Year', "></select>
                  </td>
               </tr>
               <tr>
                  <td>Email ID </td>
                  <td><input type="email" placeholder="Email" data-bind="value:email" /></td>
               </tr>
               <tr>
                  <td>Mobile Number </td>
                  <td> <input type="text" placeholder="Mobile Number" data-bind="value:mobilenumber" /></td>
               </tr>
               <tr>

               </tr>
               <tr>
                  <td>
                     <lable>Gender</lable>
                  </td>
                  <td>
                     <input type="radio" name="gender" value="male" data-bind="checked: selectedgender" />Male
                     <input type="radio" name="gender" value="female" data-bind="checked: selectedgender" />Female
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Address</label>
                  </td>
                  <td>
                     <textarea placeholder="Enter your Address" data-bind="value: address"> </textarea>
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>City</label>
                  </td>
                  <td>
                     <input type="text" placeholder="Enter your City" data-bind="value: city" />
                  </td>
               </tr>
               <tr>
                  <td><label>ZIP CODE</label></td>
                  <td><input type="text" data-bind="value:zipcode" /></td>
               </tr>
               <tr>
                  <td><label>STATE </label></td>
                  <td><select data-bind="options: states,value:selectedState"></select></td>
               </tr>
               <tr>
                  <td><label>COUNTRY </label></td>
                  <td><select data-bind="options:countries ,value:selectedCountry"></select></td>
               </tr>
               <tr>
                  <td style="text-align: center;" colspan="2"><button class="btn-success "type="submit"> Save</button></td>
               </tr>
            </table>
         </form>
      </div>
   </div>
   <hr class=".contentDivider">
   <div class="resultDiv">
      <div id="container">
         <table class="table table-hover table-bordered">
            <thead>
               <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Date of Birth</th>
                  <th>Email Id</th>
                  <th>Mobile</th>
                  <th>Gender</th>
                  <th>Address</th>
                  <th>City</th>
                  <!-- <th>Zip Code</th> -->
                  <th>State</th>
                  <th>Country</th>
                  <th>Update</th>
                  <th>Delete</th>
               </tr>
            </thead>
            <tbody data-bind="foreach: storageDataResult">


               <tr>
                  <!-- <span data-bind="foreach: parsedDocument"></span> -->
                  <td><span data-bind="text: $data.firstname"></span></td>
                  <td><span data-bind="text: $data.lastname"></span></td>
                  <td><span data-bind="text: $data.dob"></span></td>
                  <td><span data-bind="text: $data.email"></span></td>
                  <td><span data-bind="text: $data.mobilenumber"></span></td>
                  <td><span data-bind="text: $data.checkGender"></span></td>
                  <td><span data-bind="text: $data.address"></span></td>
                  <td><span data-bind="text: $data.city"></span></td>
                  <td><span data-bind="text: $data.state"></span></td>
                  <td><span data-bind="text: $data.country"></span></td>


                  <td><a href="#" class= "editbtn"data-bind="click: updateLocalStorageData">Edit</a></td>
                  <td><a href="#" class="deletebtn"data-bind="click: removeLocalStorageDataByKey">Delete</a></td>
               </tr>
            </tbody>
         </table>



      </div>
   </div>
   <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
   <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"> </script>
   <script src="./js/Formvalidation.js"></script>
   <script id="customMessageTemplate" type="text/html">
         <em class="customMessage" data-bind='validationMessage: field'></em>
      </script>





</body>

</html>
